<script>
    var cat={
        name:"小白",
        age:2,
        sayName:function(){
            console.log("我是"+this.name)
        },
        cont:function(num1,num2){
            var sum=num1+num2;

            var he=100;

                return v;

    function welcome(){

        return aa;
    }
    console.log(welcome());
    /*js定义四则用算*/
    function count(num5,sign,num6){
        var result=0;
        switch (sign){
            case "+":{
                result=num5+num6;
                break;
            }
            case "-":{
                result=num5-num6;
                break;
            }
            case "*":{
                result=num5*num6;
                break;
            }
            case "/":{
                result=num5/num6;
                break;
            }
            default:{
                result="请输入正确的用算符";
                break;
            }
        }
        return result;
    }
    var dom0=count(50,"*",10);
    console.log(dom0);
</script>
