<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盛邦双选会</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img src="img/bg.gif!9" alt="" class="s1-bg">
                <div class="main_broder">
                    <img src="img/max-border.jpg!6" alt="">
                    <img src="img/min-border.jpg!6" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <img src="img/1.jpg!6" alt="">
                    <img src="img/1.jpg!6" alt="">
                    <img src="img/2.jpg!3" alt="">
                    <img src="img/2.jpg!3" alt="">
                </div>
                <div class="main_tit">
                    <div class="main_tit_bg">
                        <div class="main_tit_bg1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1s">
                            <div class="main_tit_bg2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1s">
                                <div class="main_tit_bg3 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                                    <div class="main_tit_bg4 ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay="1s">
                                        <p class="p1">2017</p>
                                        <p class="p2">双选会</p>
                                        <p class="p3">2017年12月xx号</p>
                                        <p class="p4">泊头-沧州</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <img src="img/star.gif!8" alt="" class="s2-bg">
                <div class="main_broder">
                    <img src="img/max-border.jpg!6" alt="">
                    <img src="img/min-border.jpg!6" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <img src="img/1.jpg!6" alt="">
                    <img src="img/1.jpg!6" alt="">
                    <img src="img/2.jpg!3" alt="">
                    <img src="img/2.jpg!3" alt="">
                    <img src="img/big-bg.jpg!6" alt="">
                </div>
                <div class="main_tit">
                    <p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">关于我们</p>
                </div>
                <div class="main_container">
                    <p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">战鼓是一款针对移动互联网营销的手机幻灯片、H5场景应用制作工具，将原来只能在PC端制作和展示的各类复杂营销方案转移到更为便携和展示的手机上，用户随时随地根据自己的需要在PC端、手机端进行制作和展示，随时随地营销。用户通过易企秀，无需掌握复杂的编程技术，就能简单、轻松制作基于HTML5的精美手机幻灯片页面。同时，易企秀与主流社会化媒体打通，让用户通过自身的社会化媒体账号就能进行传播，展示业务，收集潜在客户</p>
                    <img src="img/home.gif!5" alt="" class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
                </div>
            </div>
        </div>
        <div class="swiper-slide" style="background:paleturquoise"></div>
        <div class="swiper-slide" style="background:yellow"></div>
        <div class="swiper-slide" style="background:seagreen"></div>
    </div>
    <!--通用-->
    <div class="swiper-pagination"></div>
    <!--<audio id="mp3" src="mp3/133a8d02785248dca2f97f5d306c85dc.mp3" autoplay loop></audio>-->

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>

<script src="js/script.js"></script>
